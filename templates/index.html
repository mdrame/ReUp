

<!DOCTYPE html> 

<html>
    <head>
        <title>
            <script src="https://js.stripe.com/v3/"></script>
        </title>
        <link type="text/css" rel="stylesheet" href="static/styles/index.css">
    </head>

    <body>
        <div id="formWrap" class="formWrap">
        <form action="/action_page.php" method="get">
            <label for="carriers_label"> Carriers :</label>
            <select id="carriers" name="carriers">
                <option value="MTN"> MTN - Lonstar </option>
                <option value="Orange">Orange - Cellcom </option>
            </select>
            </br>
            <label for="Amount :"> Amount:</label>
            <input type="range" value="1" max="500" oninput="num.value = this.value">
            <output id="num">0</output>
            </br>
            <label for="phone">Phone #:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            </br>
            <label for="phone">Phone #:</label>
            <input type="tel" id="phoneAgain" name="phoneAgain" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            </br>
            <input type="submit" value="Order"> 
            <button id="checkout-button" id="checkout-button">Checkout</button>
          </form>
        </div>
    </body>
</html>
